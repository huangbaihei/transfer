<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中转站</title>
  </head>
  <body>
    <script>
      var ip = '192.168.2.10';
      var port = {
        'thermometer1': 8080, // 体温单版本一
        'thermometer2': 8080, // 体温单版本二
        'form-editor': 8839, // 表单编辑器
      };
      var queryString = window.location.search;
      var queryObject = {};
      if (queryString) {
        var queryArray = queryString.substr(1).split('&');
        for (var i = 0; i < queryArray.length; i++) {
          var keyValue = queryArray[i].split('=');
          var key = decodeURIComponent(keyValue[0]);
          var value = decodeURIComponent(keyValue[1] || '');
          queryObject[key] = value;
        }
      }
      window.location.href = 'http://' + ip + ':' + port[queryObject.to];
    </script>
  </body>
</html>
